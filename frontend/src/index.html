<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <script src="https://kit.fontawesome.com/f61966f37d.js" crossorigin="anonymous"></script>
    <title>WordWise | Your AI English Tutor</title>
</head>
<body>
    <dialog class="modal" id="modal">
        <div class="modal-container">
            <div class="img-modal" id="img-modal"></div>
            <div class="form-container">
                <div class="close-button">
                    <button class="btn-close-modal" id="btn-close-login" onclick="CloseModal()">
                      <i class="fa-solid fa-circle-xmark" title="Close"></i>
                    </button>
                </div>
                <div class="dynamic-container" id="dynamic-container">
                </div>
            </div>
        </div>
    </dialog>
    <header class="header">
        <div class="header-container">
            <div class="logo" id="header-logo">
                <a href="index.html">
                    <img src="../assets/Transparent/WordWise_logo1.png" alt="WordWise Image Logo">
                </a>
            </div>
            <div class="navigation-container">
                <nav class="navigation">
                    <a href="#" class="menu" title="About us">About</a>
                    <a href="#" class="menu">Contact</a>
                    <a href="#" class="menu" id="menu-login">Login</a>
                    <a href="#" class="menu" id="menu-sign-up">Sign Up</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="output-container" id="output-container"></div>
            <div class="input-container">
                <input type="text" name="user-message" id="user-input" class="user-input" placeholder="Ask somenting..." required>
                <button type="button" class="send-button" id="send-button" title="Send">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
        </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/modal.js"></script>
</body>
</html>
